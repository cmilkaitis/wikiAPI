<DOCTYPE! html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel=stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Wikipedia Viewer</title>
    </header>

    <body>
        <div class="container main">
            <br>
            <div id="random-button">
                <button type="button" id="random" class="btn btn-primary btn-lg btn-block">Go to a random wiki page</button>
            </div>
            <br>
            <div id="search-input">
                <input type="search" id="search-text" name="q" placeholder="Search Wiki" value="">
                <button type="button" class="btn btn-primary" id="btn">Search</button>
            </div>
            <div id="content"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
