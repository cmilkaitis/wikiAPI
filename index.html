<DOCTYPE! html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
        <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet' type='text/css'>

        <title>Wikipedia Viewer</title>
    </header>

    <body>
        <div class="container main">
            <div class="row">
                <div class="col-md-12 mb-3 text-center">
                    <h1 class='text-center title'><img class="fcc-logo" src="img/fcc-logo-white.png" alt="freeCodeCamp Logo"><br/>Wiki API</h1>
                </div>
            <div class="col-md-12 mb-3 text-center" id="search-input">
                <input type="search" id="search-text" name="q" placeholder="Search Wiki" value="" autocomplete="off">
                <button type="button" class="" id="btn"><div class="fa fa-search"></div></button>
            </div>
            <br>
            <div class="col-md-12 mb-3 text-center" id="random-button">
                <button type="button" id="random" class="btn btn-orange btn-lg">Go to a random wiki page</button>
            </div>

            <div id="content"></div>
        </div>
        </div>
        <footer class="text-center">
            <a href="https://github.com/cmilkaitis/wikiAPI" target="_blank"><img class="github-logo" src="img/github-logo-white.png" alt="GitHub Logo"></a>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
