<DOCTYPE! html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <title>Wikipedia Viewer</title>
    </header>

    <body>
        <div class="container main">
                <h1 class='text-center' style='margin-top: 20px; font-family: Lobster, cursive; padding-bottom: 10px;'>freeCodeCamp Wiki API</h1>
            <br>
            <div id="random-button">
                <button type="button" id="random" class="btn btn-primary btn-lg btn-block">Go to a random wiki page</button>
            </div>
            <br>
            <div id="search-input">
                <input type="search" id="search-text" name="q" placeholder="Search Wiki" value="">
                <button type="button" class="btn btn-primary" id="btn">Search</button>
            </div>
            <div id="content"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
